<div *ngIf="childSelectedAnimal">
  <h4>Edit Animal</h4>
  <br>
  <label>Species: </label>
  <input type="text" [(ngModel)]="childSelectedAnimal.species">
  <br>
  <label>Name: </label>
  <input type="text" [(ngModel)]="childSelectedAnimal.name">
  <br>
  <label>Age: </label>
  <input type="number" [(ngModel)]="childSelectedAnimal.age">
  <br>
  <label>Diet: </label>
  <input type="text" [(ngModel)]="childSelectedAnimal.diet">
  <br>
  <label>Location: </label>
  <input type="text" [(ngModel)]="childSelectedAnimal.location">
  <br>
  <label>Caretakers: </label>
  <input type="text" [(ngModel)]="childSelectedAnimal.caretakers">
  <br>
  <label>Species: </label>
  <input type="text" [(ngModel)]="childSelectedAnimal.species">
  <br>
  <select materialize="material_select" #newSex>
     <option [(ngModel)]="childSelectedAnimal.Sex"> Male </option>
     <option [(ngModel)]="childSelectedAnimal.Sex"> Female </option>
  </select>
  <br>
  <label>Likes: </label>
  <input type="text" [(ngModel)]="childSelectedAnimal.likes">
  <br>
  <label>Dislikes: </label>
  <input type="text" [(ngModel)]="childSelectedAnimal.dislikes">

  <button class="waves-effect waves-light btn" (click)="doneButtonClicked()">Done</button>
</div>
